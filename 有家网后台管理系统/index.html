<script type="text/javascript">

	$(function(){
    function fn(){

      // 显示和删除
       $.ajax({
        url:'http://localhost:3000/index/list',
        type:'get',
        dataType:'json',
        success:function(e){
          var str="";
          for(var i in e){
            str+='<tr><td>'+e[i].uid+'</td><td>'+e[i].name+'</td><td>'+e[i].title+'</td><td>'+e[i].time+'</td><td>'+e[i].detail+'</td><td class="byl glyphicon glyphicon-edit" data-toggle="modal" data-target=".bs-example-modal-lg" data-cc='+e[i].id+'></td><td class="td glyphicon glyphicon-trash" data-id='+e[i].id+'></td></tr>'
          }
          $('tbody').html(str)
          $('.td').click(function(){
            var id=$(this).attr('data-id');
            var _this=$(this);
            $.ajax({
              url:'http://localhost:3000/index/del',
              type:'post',
              data:{id:id},
              dataType:'json',
              success:function(e){
                _this.parent().remove();
              }
            })
          })

          // 修改
          $('.summernote').summernote();
          $('.byl').click(function(){
            var cc=$(this).attr('data-cc')
            $('.btn').attr('data-cc',cc)
            $.ajax({
              url:'http://localhost:3000/index/list1',
              type:'post',
              dataType:'json',
              data:{cc:cc},
              success:function(e){
                $('#xtit').val(e[0].title);
                $('#xzz').val(e[0].name);
                $('.summernote').summernote('code',e[0].detail)
              }
            })
          })
          $('.btn').click(function(){
            var b=$('.summernote').summernote('code');  // 详情
            var xtit=$('#xtit').val(); // 标题
            var xzz=$('#xzz').val();  // 作者
            var yy=$(this).attr('data-cc');
            $.ajax({
              url:'http://localhost:3000/index/update',
              type:'post',
              dataType:'json',
              data:{
                b:b,
                xtit:xtit,
                xzz:xzz,
                yy:yy
              },
              success:function(e){
                console.log(e)
                fn()
              }
            })
          })
        }
      })
    }
    // 添加
		$('#summernote').summernote();
		$('.fxf').click(function(){
			var a=$('#summernote').summernote('code');  // 详情
      var tit=$('#tit').val(); // 标题
      console.log(tit)
      var zz=$('#zz').val();  // 作者
      var sel=$('#sel').val(); // 下拉

			$.ajax({
				url:'http://localhost:3000/index/insert',
				type:'post',
				dataType:'json',
				data:{
          a:a,
          tit:tit,
          zz:zz,
          sel:sel
        },
				success:function(e){
          fn()
        }
			})
		})
    fn()


    // 选项卡
    $('.nav li').click(function(){
      $(this).addClass('active').siblings().removeClass('active');
      var index=$(this).index();
      $('.z>div').removeClass('show').eq(index).addClass('show');
    })




    // 上传轮播图
        var file;
        function getFiles (el) {
           file=el.files;//获取文件属性
           console.log(file)
        }
        // $(".ipt").change(function(){
            $('.button').click(function(){
          var fd = new FormData();

          for(var i = 0;i<file.length; i++){
            fd.append('files',file[i])
            //通过append方法把file属性转化为键值对形式
          }

           console.log(fd)
          $.ajax({
            url:'http://localhost:3000/index/img',
            type:'POST',
            data:fd,
            contentType:false,
            processData:false,
            success:function(e){
            console.log(e)
              for(i in e){
                 $('.box').append("<img src='"+e[i].img+"'/>")
              }
            
            }
          }) 

        })
        

        $("#wenjian").change(function(){
            getFiles(this)
        })
	});
